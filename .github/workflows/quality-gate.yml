name: Quality Gate

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: quality-gate-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint, Build, E2E, Security, Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      CI: "true"
      FORCE_COLOR: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: End-to-end tests
        run: npm run test:e2e

      - name: Security tests
        run: npm run test:security

      - name: Smoke tests
        run: npm run qa:smoke

  release_env:
    name: Release Environment Verification
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 15
    env:
      CI: "true"
      NODE_ENV: production
      VERCEL_ENV: production
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
      RECEIPT_PUBLIC_ACCESS_SECRET: ${{ secrets.RECEIPT_PUBLIC_ACCESS_SECRET }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      RECEIPT_FROM_EMAIL: ${{ secrets.RECEIPT_FROM_EMAIL }}
      TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
      NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
      ENABLE_DEBUG_ENDPOINTS: ${{ vars.ENABLE_DEBUG_ENDPOINTS }}
      NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      STRIPE_PRICE_PERSONAL_MONTHLY: ${{ secrets.STRIPE_PRICE_PERSONAL_MONTHLY }}
      STRIPE_PRICE_PERSONAL_ANNUAL: ${{ secrets.STRIPE_PRICE_PERSONAL_ANNUAL }}
      STRIPE_PRICE_PRO_MONTHLY: ${{ secrets.STRIPE_PRICE_PRO_MONTHLY }}
      STRIPE_PRICE_PRO_ANNUAL: ${{ secrets.STRIPE_PRICE_PRO_ANNUAL }}
      STRIPE_PRICE_TEAM_MONTHLY: ${{ secrets.STRIPE_PRICE_TEAM_MONTHLY }}
      STRIPE_PRICE_TEAM_ANNUAL: ${{ secrets.STRIPE_PRICE_TEAM_ANNUAL }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify release environment
        run: npm run release:verify-env
